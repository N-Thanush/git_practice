<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>

  <p>Rock Paper Scissors</p>

  <button onclick="userChoice='Rock'; finalResult(compMove())">
    Rock
  </button>
  
  <button onclick="userChoice='Paper'; finalResult(compMove())">
    Paper
  </button>

  <button onclick="userChoice='Scissors'; finalResult(compMove())">
    Scissors
  </button>

  <script>
    let wins = 0;
    let ties = 0;
    let losses = 0;

    let userChoice = "Rock";

    function compMove() {
      let compChoice = Math.random();

      if (compChoice >= 0 && compChoice < 1/3) {
        return "Rock";
      } else if (compChoice >= 1/3 && compChoice < 2/3) {
        return "Paper";
      } else {
        return "Scissors";
      }
    }

    function finalResult(compChoice) {
      if (compChoice === userChoice) {
        ties++;
        alert(`The computer's choice is ${compChoice} and your choice is ${userChoice}. It's a tie!
Wins: ${wins}
Ties: ${ties}
Losses: ${losses}`);
      } else if (compChoice === "Rock" && userChoice === "Paper") {
        wins++;
        alert(`The computer's choice is ${compChoice} and your choice is ${userChoice}. You win!
Wins: ${wins}
Ties: ${ties}
Losses: ${losses}`);
      } else if (compChoice === "Rock" && userChoice === "Scissors") {
        losses++;
        alert(`The computer's choice is ${compChoice} and your choice is ${userChoice}. You lose!
Wins: ${wins}
Ties: ${ties}
Losses: ${losses}`);
      } else if (compChoice === "Paper" && userChoice === "Rock") {
        losses++;
        alert(`The computer's choice is ${compChoice} and your choice is ${userChoice}. You lose!
Wins: ${wins}
Ties: ${ties}
Losses: ${losses}`);
      } else if (compChoice === "Paper" && userChoice === "Scissors") {
        wins++;
        alert(`The computer's choice is ${compChoice} and your choice is ${userChoice}. You win!
Wins: ${wins}
Ties: ${ties}
Losses: ${losses}`);
      } else if (compChoice === "Scissors" && userChoice === "Rock") {
        wins++;
        alert(`The computer's choice is ${compChoice} and your choice is ${userChoice}. You win!
Wins: ${wins}
Ties: ${ties}
Losses: ${losses}`);
      } else if (compChoice === "Scissors" && userChoice === "Paper") {
        losses++;
        alert(`The computer's choice is ${compChoice} and your choice is ${userChoice}. You lose!
Wins: ${wins}
Ties: ${ties}
Losses: ${losses}`);
      }
    }
  </script>
</body>
</html>
